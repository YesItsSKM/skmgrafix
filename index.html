<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>skmgrafix | WELCOME</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
	
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
	
	<script type="text/javascript">
	  AFRAME.registerComponent('navigate-on-click', {
		schema: {
		  url: {default: ''}
		},

		init: function () {
		  var data = this.data;
		  var el = this.el;

		  el.addEventListener('click', function () {
			window.location.href = data.url;
		  });
		}
	  });
	</script>

</head>

<body>
	
    <a-scene stats
			 loading-screen="enabled:true;
							 dotsColor: red;
							 backgroundColor: black" 
			 raycaster = "far: 100; objects: .clickable" cursor="rayOrigin: mouse" camera-position>
		
		<a-assets>
			<img id = "sky" src = "./imgs/hdr/index.jpg">
			<img id = "portal_gif" src = "./gifs/portal.gif">
		</a-assets>
		
		<a-sky radius = "600"
			   src = "#sky"
			   animation = "property: rotation;
							to: 0 -360 0;
							dur: 1000000;
							easing: linear;
							loop: true">
		</a-sky>
		
		<!-- Camera + cursor. -->
		<a-entity id="cameraRig" position="0 0 10" rotation = "0 0 0">
			<a-camera id = "cam" look-controls wasd-controls="acceleration: 1000;" user-height = "0 1.6 0">
				
				<a-entity
					  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.05 0.05 0.05 to: 0.1 0.1 0.1"
					  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from:  0.1 0.1 0.1; to: 0.05 0.05 0.05"
					  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.05 0.05 0.05"
					  cursor="fuse: true;"
					  material="color: white; shader: flat"
					  position="0 0 -3"
					  geometry="primitive: ring;">
				</a-entity>
				
				<a-cylinder height = "2"
						radius = ".5"
						color = "#ffffff"
						statsic-body >
				</a-cylinder>
			</a-camera> <!-- /camera -->
		</a-entity>
		
			<a-entity 
				  text = "value: How to use this website;
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 20;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserratsubrayada/MontserratSubrayada-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "0 15 -15"
				  rotation = "0 0 0"
				  scale = "20 20 20">
			</a-entity>
		
			<a-entity 
				  text = "value: \n\n1. Look around to explore.
						  Move your head or click-and-drag the page (if on desktop, with no VR headset).
						  
						  2. The ring in the center of the screen is your cursor.
						  
						  3. You don't need any VR controller to use this website. Just move your head to place the cursor on top of things and look at them for 1.5 secs, this action will trigger a click event.
						  
						  4. On desktop use W-A-S-D keys to move around.;
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 40;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "0 2 -15"
				  rotation = "0 0 0"
				  scale = "25 25 25">
			</a-entity>
		
			<a-entity 
				  text = "value: CREDITS
						  
						  Space HDR - u/X_Joshi_X (Reddit)
						  Music - Letting Go (CO.AG Music)
						  
						  Built with A-Frame by SHUBHAM KUMAR MAURYA;
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 40;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "-30 0 0"
				  rotation = "0 0 0"
				  scale = "25 25 25">
			</a-entity>
		
			<a-entity 
				  text = "value: NOW LOOK BEHIND YOU!;
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 40;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "0 -13 -15"
				  rotation = "0 0 0"
				  scale = "40 40 40">
			</a-entity>
		
			<a-entity 
				  text = "value: This is a PORTAL.\nThis will take you places.\n Just look at it for 1.5 secs and you'll teleport.;
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 35;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "0 7 35"
				  rotation = "0 0 0"
				  scale = "20 20 20">
			</a-entity>
		
		<!-- LINK -->
			<a-entity
				 class = "clickable"
				 geometry="primitive: circle;
						  radius: 5;"
				 material="shader:gif;
						   src: #portal_gif;
						   side: double;
						   blending: additive;
						   opacity: 0.9"
				position = "0 0 35"
				rotation = "0 0 0"
				
			    look-at = "#cam"
					  
				navigate-on-click="url: ./home.html">
				
				<a-entity 
				  text = "value: \nHOME;
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: center;
						  wrapCount: 40;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  look-at = "#cam"
				  position = "0 0 0"
				  rotation = "0 0 0"
				  scale = "20 20 20">
				</a-entity>
				
			</a-entity>

    </a-scene>
	
</body>

</html>
