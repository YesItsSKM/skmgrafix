<html>
<head>

	<meta name="description" content="skmgrafix | Welcome page for the Virtual Reality portfolio website of Shubham Kumar Maurya.">
	<meta name=”robots” content="none">
	
	<link rel="icon" type="image/png" href="./imgs/favicon.png">
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
	
	<script type="text/javascript">
	  AFRAME.registerComponent('navigate-on-click', {
		schema: {
		  url: {default: ''}
		},

		init: function () {
		  var data = this.data;
		  var el = this.el;

		  el.addEventListener('click', function () {
			window.location.href = data.url;
		  });
		}
	  });
	</script>
	
	<!--	Template for social media links -->
			<script id = "link" type = "text/html">
				<a-entity class="link"
					  geometry = "primitive: circle;
								  radius: 0.5;"
					  material = "shader: flat;
								  src: ${icon};
								  side: double;"
					  position = "6 0 0"
					  look-at  = "#cam"
					  scale = "1 1 1"	
						  
					  event-set__mouseenter = "scale: 1.3 1.3 1"
					  event-set__mouseleave = "scale: 1 1 1"
						  
					  navigate-on-click = "url: ${url}">
				</a-entity>

				<a-entity 
				  text = "value: \n${value};
						  
						  color: #ffffff;
						  shader: msdf;
						  opacity: 0.9;
						  align: left;
						  wrapCount: 40;
						  font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
				  material = "shader: flat;
							  opacity: 0"
				  position = "12 0 0"
				  scale = "10 10 10">
				</a-entity>

			</script>

							 dotsColor: red;

					  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.05 0.05 0.05 to: 0.1 0.1 0.1"

					  cursor="fuse: true;"
					  material="color: white; shader: flat"
					  position="0 0 -3"
					  geometry="primitive: ring;">
				</a-entity>
				
				<a-cylinder height = "2"
						radius = ".5"
						color = "#ffffff"
						statsic-body >

			</a-camera> <!-- /camera -->
		</a-entity>
